<!DOCTYPE html>
<html>
<head>
	<title>Home page</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
	<!-- nav bar -->
	<div class="navbar">
		<div class="navigation">
			<div class="main-menu">
				<div class="logo">
					<a href="index.html">
						<img src="img/logo.png" alt="logo">
					</a>
				</div>
				<div class="menu">
					<a href="#home">HOME</a>
					<a href="#portfolio">PORTFOLIO</a>
					<a href="#pages">PAGES</a>
					<a href="#">BLOG</a>
					<a href="#">SHOP</a>
					<a href="#">CONTACT US</a>
				</div>					
			</div>			
			<div class="nav-btn">
				<button class="btn-dropdown" onclick="showDropdown()">
					<img src="icon/view_headline-24px.svg" id="drop">
				</button>
				<div class="menu-dropdown" id="dropdown">
					<a href="#home">HOME</a>
					<a href="#portfolio">PORTFOLIO</a>
					<a href="#pages">PAGES</a>
					<a href="#">BLOG</a>
					<a href="#">SHOP</a>
					<a href="#">CONTACT US</a>
				</div>		
			</div>
		</div>
	</div>

	<script>
	/* When the user clicks on the button, 
	toggle between hiding and showing the dropdown content */
	var menu_dropdown = document.getElementById("dropdown");
	function showDropdown() {	  
	  menu_dropdown.classList.toggle("show");
	}

	window.onclick = function(event){
		if(!event.target.matches('#drop')) {
			if(menu_dropdown.classList.contains('show')){
				menu_dropdown.classList.remove('show');
			}
		}
	}
	</script>
</body>
</html>
