<!DOCTYPE html>
<html>
<head>
	<title>Home page</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
	<!-- nav bar -->
	<div class="navbar">
		<div class="navigation">
			<div class="main-menu">
				<div class="logo">
					<a href="index.html">
						<img src="img/logo.png" alt="logo">
					</a>
				</div>
				<div class="menu">
					<a href="#home">HOME</a>
					<a href="#about">ABOUT</a>
					<a href="#feature">FEATURES</a>
					<a href="#pages">SHOP</a>
					<a href="#">CONTACT US</a>
				</div>					
			</div>			
			<div class="nav-btn" id="home">
				<button class="btn-dropdown" onclick="showDropdown()">
					<img src="icon/view_headline-24px.svg" id="drop">
				</button>
				<div class="menu-dropdown" id="dropdown">
					<a href="#home">HOME</a>
					<a href="#about">ABOUT</a>
					<a href="#feature">FEATURES</a>
					<a href="#pages">SHOP</a>
					<a href="#">CONTACT US</a>
				</div>		
			</div>
		</div>
	</div>

	<!-- header -->
	<div class="slideshow-container" id="home">
		<div id="header-content">
			<h1 id="header-title"></h1>
			<p id="header-inside"></p>
		</div>
		<div class="slide fade">
			<img src="img/img-2.jpg" style="visibility: hidden; height: auto; width: 100%; z-index: 1;" />
		</div>
		<div class="slide fade">
			<img src="img/img-1.jpg" style="visibility: hidden; height: auto; width: 100%; z-index: 1;" />			
		</div>
		
		<a class="prev" onclick="plusSlides(-1)">&#10094;</a>
		<a class="next" onclick="plusSlides(1)">&#10095;</a>
	</div>

	<!-- about zone -->

	<div id="about" class="about">
		<div class="about-info">
			<div class="about-item">
				<img src="icon/24px.svg" style="width: 50px;">
				<p>Clients</p>
				<p>567</p>
			</div>
			<div class="about-item">
					<img src="icon/smartphone-24px.svg" style="width: 50px;">
					<p>Phone</p>
					<p>65</p>
				</div>
			<div class="about-item">
					<img src="icon/done-24px.svg" style="width: 50px">
					<p>Sold</p>
					<p>500</p>
			</div>
		</div>
		<img src="img/about.jpg" style="visibility: none;">		
	</div>

	<!---------------------------- feature  ------------------------->
	<div id="feature" class="feature">
		<div class="feature-item">
			<img src="img/phones/note10+.jpg" class="feature-img">
			<div class="feature-overview">
				<a style="font-family: Roboto-Light, sans-seriff;">Samsung Galaxy Note 10+</a>
				<a><b>26.900.000</b>đ</a>
			</div>
		</div>
		<div class="feature-item">
			<img src="img/phones/iphone-11-pro-max.jpg" class="feature-img">
			<div class="feature-overview">
				<a style="font-family: Roboto-Light, sans-seriff;">iPhone 11 Pro Max</a>
				<a><b>33.990.000</b>đ</a>
			</div>
		</div>
		<div class="feature-item">
			<img src="img/phones/vsmart-star-2gb.jpg" class="feature-img">
			<div class="feature-overview">
				<a style="font-family: Roboto-Light, sans-seriff;">Vsmart Joy 2+</a>
				<a><b>2.990.000</b>đ</a>
			</div>
		</div>
	</div>


	<div id="footer" class="footer">
		<div class="footer-item">

		</div>
		<div class="footer-item">

		</div>
		<div class="footer-item">

		</div>
	</div>

	<div style="height: 500px;">

	</div>
	<script src="scripts.js"></script>
</body>
</html>
